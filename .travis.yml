language: julia
#dist: trusty
sudo: required
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - os: osx
    - julia: nightly
after_success:
  - julia -e 'cd(Pkg.dir("Arena")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Arena")); include(joinpath("docs", "make.jl"))'
